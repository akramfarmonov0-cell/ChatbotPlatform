{% extends "base.html" %}

{% block title %}{{ _('Kirish') }} - {{ _('AI Chatbot Platform') }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">{{ _('Tizimga kirish') }}</h2>
                        <p class="text-muted">{{ _('Hisobingizga kiring') }}</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>{{ _('Foydalanuvchi nomi') }}
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>{{ _('Parol') }}
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>{{ _('Kirish') }}
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">{{ _("Hisobingiz yo'qmi?") }} 
                            <a href="{{ url_for('main.register') }}" class="text-decoration-none">
                                {{ _("Ro'yxatdan o'ting") }}
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
